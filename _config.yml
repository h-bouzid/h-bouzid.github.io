# Site Settings
locale                   : "en-US"
title                    : "Hamza Bouzid, Ph.D."
title_separator          : "-"
name                     : &name "Hamza Bouzid"
description              : &description "I am a Ph.D. graduate in Computer Vision and Generative AI, specializing in facial expression and human action analysis and synthesis."
url                      : "https://h-bouzid.github.io" 
baseurl                  : "" 
repository               : "h-bouzid.github.io"
teaser                   :  
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

comments:
  provider               : 
  disqus:
    shortname            :
  discourse:
    server               :
  facebook:
    appid                :
    num_posts            :
    colorscheme          :

staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"

atom_feed:
  path                   :

# SEO Verification
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : "h_bouzid"
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :

social:
  type                   : "Person"
  name                   : "Hamza Bouzid"
  links:
    - label: Google Scholar
      url: "https://scholar.google.com/citations?user=BJdtYB0AAAAJ&hl=en&oi=ao"
    - label: ResearchGate
      url: "https://www.researchgate.net/profile/Hamza-Bouzid"
    - label: LinkedIn
      url: "https://www.linkedin.com/in/h-bouzid/"
    - label: ORCID
      url: "https://orcid.org/0000-0002-5592-6287"
    - label: GitHub
      url: "https://github.com/h-bouzid"

# Analytics
analytics:
  provider               : "google-universal"
  google:
    tracking_id          :

# Site Author
author:
  name             : "Hamza Bouzid, Ph.D."
  avatar           : "profile.png"
  bio              : "Postdoctoral researcher at GREYC Lab, France. My research focuses on generative modeling of 2D/3D human emotions and actions using deep learning and computer vision."
  location         : "Rabat, Morocco"
  email            : "hamza.bouz96@gmail.com"
  googlescholar    : "https://scholar.google.com/citations?user=BJdtYB0AAAAJ&hl=en&oi=ao"
  researchgate     : "https://www.researchgate.net/profile/Hamza-Bouzid"
  github           : "h-bouzid"
  LinkedIn         : "h-bouzid"
  orcid            : "https://orcid.org/0000-0002-5592-6287"
  employer         : "GREYC Lab, France"

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor

keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Africa/Casablanca

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
